services:
  # PostgreSQL database service
  db:
    image: postgres:15-alpine # Lightweight Alpine Linux version
    container_name: ts-todos-postgres
    restart: unless-stopped

    # Database configuration via environment variables
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - TZ=${TZ:-UTC}

    ports:
      - ${DB_PORT}:5432

    # Use named volume instead of bind mount
    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-myapp}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

# Define named volume at the bottom
volumes:
  postgres_data:
